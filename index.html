<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to April 3rd, 09:00 PM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .countdown {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .countdown div {
      font-size: 2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div id="time"></div>
  </div>

  <script>
    // Set the target date and time: April 3rd at 09:00 PM.
    // Adjust the date string format if needed for your locale.
    const targetDate = new Date("April 3, 2025 21:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      let timeLeft = Math.floor((targetDate - now) / 1000);

      if (timeLeft < 0) {
        document.getElementById("time").innerHTML = "Countdown Ended";
        clearInterval(timer);
        return;
      }

      // Calculate total hours from the remaining seconds
      const hours = Math.floor(timeLeft / 3600);
      timeLeft %= 3600;
      // Calculate minutes from the remaining seconds
      const minutes = Math.floor(timeLeft / 60);
      // Calculate the remaining seconds
      const seconds = timeLeft % 60;

      // Display the countdown in the format: Hours : Minutes : Seconds
      document.getElementById("time").innerHTML =
        hours + " Hours : " + minutes + " Minutes : " + seconds + " Seconds";
    }

    // Update the countdown every second
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
